<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/form.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Marketing - Componentes</title>
        <style>
            .nav-link {
                color: #6C757D;
            }

            #componentes {
                color: #fff;
                background-color: #007BFF;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-secondary min-vh-100 bg-light" id="navbar" style="width: 280px;">
                    
                </div>
                <div class="col py-3">
                    <nav class="navbar navbar-light bg-light row" id="header">

                    </nav>
                    <div class="content">
                        <div class="row m-auto">
                            <a href="index.html" class="col-1"><i class="bi bi-box-arrow-in-left"></i></a>
                            <h3 class="col"> Registrar Componente</h3>
                        </div>
                        <form class="needs-validation form" novalidate>
                          <div class="form-row row">
                              <div class="col-md-6 mb-3">
                                  <label for="validationCustom01">Descripción</label>
                                  <input type="text" name="descripcion_comp" class="form-control" id="validationCustom01" placeholder="Descripción" value="Snowboard" required>
                                  <div class="valid-feedback">
                                      ¡Bien hecho!
                                  </div>
                              </div>
                              <div class="col-md-6 mb-3">
                                  <label for="validationCustom02">Tipo</label>
                                  <select name="tipo_comp" class="form-control" id="validationCustom02" required>
                                      <option value="" selected>Seleccionar</option>
                                      <option value="Hotelería">Hotelería</option>
                                      <option value="Restaurante">Restaurante</option>
                                      <option value="Atracciones">Atracciones</option>
                                      <option value="Transporte">Transporte</option>
                                      <option value="Hotelería / Restaurante">Hotelería / Restaurante</option>
                                      <option value="Hotelería / Atracciones">Hotelería / Atracciones</option>
                                      <option value="Hotelería / Transporte">Hotelería / Transporte</option>
                                      <option value="Restaurante / Atracciones">Restaurante / Atracciones</option>
                                      <option value="Restaurante / Transporte">Restaurante / Transporte</option>
                                      <option value="Atracciones / Transporte">Atracciones / Transporte</option>
                                      <option value="Hotelería / Restaurante / Atracciones">Hotelería / Restaurante / Atracciones</option>
                                      <option value="Hotelería / Restaurante / Transporte">Hotelería / Restaurante / Transporte</option>
                                      <option value="Hotelería / Atracciones / Transporte">Hotelería / Atracciones / Transporte</option>
                                      <option value="Restaurante / Atracciones / Transporte">Restaurante / Atracciones / Transporte</option>
                                      <option value="Hotelería / Restaurante / Atracciones / Transporte">Hotelería / Restaurante / Atracciones / Transporte</option>
                                  </select>
                                  <div class="valid-feedback">
                                      Debe seleccionar una opción
                                  </div>
                              </div>
                          </div>
                          <div class="form-row row">
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom04">Icono</label>
                                <select name="icono_comp" id="validationCustom03" class="form-control" required>
                                    <option value="" selected>Seleccionar</option>
                                    <option value="1"><i class="bi bi-wifi"></i></option>
                                    <option value="2"><i class="bi bi-bus-front-fill"></i></option>
                                    <option value="3"><i class="bi bi-person-walking"></i></option>
                                    <option value="4"><i class="bi bi-cup-hot"></i></option>
                                    <option value="5"><i class="bi bi-camera2"></i></option>
                                    <option value="6"><i class="bi bi-fire"></i></option>
                                    <option value="7"><i class="bi bi-p-circle"></i></option>
                                    <option value="8"><i class="bi bi-cup-straw"></i></option>
                                    <option value="9"><i class="bi bi-basket"></i></option>
                                    <option value="10"><i class="bi bi-person-wheelchair"></i></option>
                                </select>
                                <div class="invalid-feedback">
                                    Debe seleccionar una opción
                                </div>
                            </div>
                              <div class="col-md-6 mb-3">
                                  <label for="validationCustom03">Precio</label>
                                  <input type="text" name="precio_comp" class="form-control" id="validationCustom04" placeholder="Precio" required>
                                  <div class="invalid-feedback">
                                      El campo no puede estar vacío
                                  </div>
                              </div>
                              <div class="col-md-3 mb-3">
                                  <label for="validationCustom04">Reembolso</label>
                                  <select name="reembolso_comp" id="validationCustom05" class="form-control" required>
                                      <option value="" selected>Seleccionar</option>
                                      <option value="Si">Si</option>
                                      <option value="No">No</option>
                                  </select>
                                  <div class="invalid-feedback">
                                      Debe seleccionar una opción
                                  </div>
                              </div>
                          </div>
                          <div class="form-row botones row">
                              <div class="col">
                              <button class="btn btn-success col" type="submit">Registrar</button>
                              </div>
                              <div class="col">
                              <button class="btn btn-primary col" type="reset">Limpiar</button>
                              </div>
                          </div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $("#navbar").load("../bars/navbar.html");
            $("#header").load("../bars/header.html");

            // Validación
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
