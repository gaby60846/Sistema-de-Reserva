<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/form.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Marketing - Paquetes</title>
        <style>
            .nav-link {
                color: #6C757D;
            }

            #paquetes {
                color: #fff;
                background-color: #007BFF;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-secondary min-vh-100 bg-light" id="navbar" style="width: 280px;">
                    
                </div>
                <div class="col py-3">
                    <nav class="navbar navbar-light bg-light row" id="header">

                    </nav>
                    <div class="content">
                        <div class="row m-auto">
                            <a href="index.html" class="col-1"><i class="bi bi-box-arrow-in-left"></i></a>
                            <h3 class="col"> Registrar Paquete</h3>
                        </div>
                        <form class="needs-validation form" novalidate>
                            <div class="form-row row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom01">Nombre</label>
                                    <input type="text" name="nombre_paq" class="form-control" id="validationCustom01" placeholder="Descripción" value="Visita y recorrido al Hotel Humboldt" required>
                                    <div class="valid-feedback">
                                        ¡Bien hecho!
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom02">Duración</label>
                                    <input type="text" name="Duración" class="form-control" id="validationCustom02" placeholder="Días u horas" required>
                                    <div class="valid-feedback">
                                        El campo no puede estar vacío
                                    </div>
                                </div>
                            </div>
                            <div class="form-row row">
                                <div class="col mb-3">
                                    <label for="validationCustom01">Descripción</label>
                                    <input type="text" name="descripcion_paq" class="form-control" id="validationCustom03" placeholder="Descripción" required>
                                    <div class="valid-feedback">
                                        ¡Bien hecho!
                                    </div>
                                </div>
                            </div>
                            <div class="form-row row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom03">Precio</label>
                                    <input type="text" name="precio_paq" class="form-control" id="validationCustom04" placeholder="Precio" required>
                                    <div class="invalid-feedback">
                                        El campo no puede estar vacío
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom04">Reembolso</label>
                                    <select name="reembolso_comp" id="validationCustom04" class="form-control" required>
                                        <option value="" selected>Seleccionar</option>
                                        <option value="Si">Si</option>
                                        <option value="No">No</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Debe seleccionar una opción
                                    </div>
                                </div>
                            </div>
                            <div class="form-row row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom03">Precio</label>
                                    <input type="text" name="precio_paq" class="form-control" id="validationCustom04" placeholder="Precio" required>
                                    <div class="invalid-feedback">
                                        El campo no puede estar vacío
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom04">Reembolso</label>
                                    <select name="reembolso_comp" id="validationCustom04" class="form-control" required>
                                        <option value="" selected>Seleccionar</option>
                                        <option value="Si">Si</option>
                                        <option value="No">No</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Debe seleccionar una opción
                                    </div>
                                </div>
                            </div>
                            <div class="form-row botones row">
                                <div class="col">
                                    <button class="btn btn-success col" type="submit">Registrar</button>
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary col" type="reset">Limpiar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $("#navbar").load("../bars/navbar.html");
            $("#header").load("../bars/header.html");

            // Validación
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
